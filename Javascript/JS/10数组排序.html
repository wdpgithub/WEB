<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
            系统提供排序方法

            reverse()   逆向排序
            [格式]数组.reverse()
         */
        var arr=[10,20,30,40];
        arr.reverse();
        alert(arr);


        /*
            sort()
            [格式]数组.sort()
            功能:将数组中的元素升序排序
            [注]sort默认是按照字符串进行排序


            [要求]一般情况下,我们要自己编写排序算法,系统提供给我们的排序函数,用的比较少。
         */
        var arr=[5,1,4,2,3];
        arr.sort();
        alert(arr);



        var arr=[10,1,3,15];
        arr.sort();
        alert(arr);//1,10,15,3
</script>
</head>
