<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>人员添加</legend>
            <p>姓名<input type="text" v-model='obj.name'/></p>
            <p>年龄<input type="text" v-model='obj.age'/></p>
            性别<select v-model='obj.sex'>
            <option>男</option>}
            <option>女</option>
        </select>
        <button @click="add">添加</button>

    </fieldset>
    <table border="1" cellpadding="0" cellspacing="0" width="300" >
     <tr>
         <td>姓名</td>
         <td>年龄</td>
         <td>性别</td>1
         <td>操作</td>
     </tr>
     <tr v-for=" (v,i) in arr">
         <td>{{v.name}}</td>
         <td>{{v.age}}</td>
         <td>{{v.sex}}</td>
         <td @click="del(i)">删除</td>
     </tr>
 </table>
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            arr:[
            {name:'lee',age:29,sex:"男"},
            {name:'lee',age:29,sex:"女"}
            ],
            obj:{
                name:'',
                age:'',
                sex:''
            }
        },
        methods:{
            add(){
                if(this.obj.name!=''&&this.obj.age!=''&&this.obj.sex!=''){
                    this.arr.push(this.obj)
                    this.obj={
                        name:'',
                        age:'',
                        sex:''
                    }
                }else{
                    alert("姓名年龄性别")
                }
            },
            del(i){
                this.arr.splice(i,1)
            }
        }
    })
</script>
</body>
</html>
