<script type="text/javascript">
//          盒子的移动
var box=document.getElementById("box");
var x=0;
var y=0;
var speed=10;
     window.onkeydown=function(event){
        if (event.keyCode==87) {//W值
            y=y-speed;
            box.style.top=y+"px"
        };
        if (event.keyCode==65) {//A值
            x=x-speed;
            box.style.left=x+"px"
        };
        if (event.keyCode==83) {//S值
            y=y+speed;
            box.style.top=y+"px"
        };
        if (event.keyCode==68) {//D值
             x=x+speed;
            box.style.left=x+"px"
        };
    }
</script>
