<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<button id="btn" disabled="disabled">请认真阅读10S</button>
		
		
	</body>
</html>

<script>
	var i=10;
	var btn=document.getElementById("btn");
	var timer=setInterval(function(){
		
		if(i>0){
			i--;
			btn.innerHTML="请认真阅读"+i+"S";
		}else{
			btn.innerHTML="确认提交";
			btn.disabled=false;
			clearInterval(timer);
		}
		console.log("定时器ing"+i);

	},1000)
	
	
	
</script>
