<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="utils/jquery3.3.1.js" ></script>
	    <style>
	    	*{
	    		margin: 0;
	    		padding: 0;
	    		list-style: none;
	    	}
	    	.nav_wrap{
	    		width: 400px;
	    		height: 100px;
	    		overflow: hidden;
	    		margin:  100px auto;
	    		position: relative;
	    		border: 5px solid brown;
	    	}
	    	.nav{
	    		width: 1600px;
	    		height: 100px;
	    		position: absolute;
	    		top: 0;
	    		left: 0;
	    	}
	    	.nav_wrap li{
	    		width: 200px;
	    		height: 100px;
	            float: left;
	    	}
	    	.nav_wrap li img{
	    		width: 100%;
	    	}
	    	.next,.prev{
	    		width: 40px;
	    		height: 100px;
	    		position: absolute;
	    		background: black;
	    		opacity: 0.8;
	    		color: white;
	    		top: 50%;
	    		text-align: center;
	    		line-height: 100px;
	    		margin-top: -50px;
	    		cursor: pointer;
	    	}
	    	.next{
	    		right: 0px;
	    	}
	    	.prev{
	    		left: 0px;
	    	}
	    </style>
	</head>
	<body>
		<div class="nav_wrap">
			 <ul class="nav">
				<li><img src="01.jpg" alt=""></li>
				<li><img src="02.jpg" alt=""></li>
				<li><img src="03.jpg" alt=""></li>
				<li><img src="04.jpg" alt=""></li>
				<li><img src="01.jpg" alt=""></li>
				<li><img src="02.jpg" alt=""></li>
				<li><img src="03.jpg" alt=""></li>
				<li><img src="04.jpg" alt=""></li>
			 </ul>
			 <div class="prev"><</div>
			 <div class="next">></div>
		</div>
	</body>
</html>
<script>
	$(function(){

		var  index=0;
		var  x=true;//表示允许点击
		var  timer=null;
		$(".next").click(function(){
				if(index==4){
					$(".nav").css("left","0px")
					index=1;
				}else{
					index++;
				}
				play()
		})
		$(".prev").click(function(){
			if(index==0){
				$(".nav").css("left","-800px")
				index=3;
			}else{
				index--;
			}
			play()
		})
		function play(){
			$(".nav").stop().animate({
				"left":-200*index+"px"
			},1000,"linear")
		}
	})
	
</script>
