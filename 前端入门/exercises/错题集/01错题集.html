        <script type="text/javascript">
           // 先有一个数组arr,用JS将数组中的随机排序后输出到另一个新的数组
            var arr=["张三","李四","王五","刘备","曹操"];
            var newArr=[];
            for (var i = 0; i < 5; i++) {
               var rabnum=Math.floor(Math.random()*arr.length);
                newArr.push(arr[rabnum]);
                arr.splice(rabnum,1);
            };
            console.log(arr);
            console.log(newArr);

           // 写一个盒子,完成该盒子红、黄、蓝、三种颜色的循环转换
            var box=document.getElementById("box");
            var index=0;
            box.onclick=function(){
                 if (index==0) {
                box.style.background="red"
                };
                if (index==1) {
                    box.style.background="yellow"
                };
                if (index==2) {
                    box.style.background="blue"
                };
                if (index==2) {
                    index=0
                }else{
                    index++
                }

            }






        </script>
