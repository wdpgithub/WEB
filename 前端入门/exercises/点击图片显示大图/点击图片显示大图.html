<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
            *{ margin: 0; padding: 0; list-style: none; }
            .big_box{ width:760px; height: 540px; background:#5B9BD5; padding: 10px; }
            .small_image li{ width: 182px; height: 160px; margin-right: 10px; background: yellow; cursor: pointer; overflow: hidden; float: left; }
            .small_image li:last-child{ margin-right: 0px; }
            .small_image li img{ width: 100%; height: 100%; }
            .clear{ clear: both; }
            .box_bottom{ width: 760px; height: 370px; margin-top: 10px; background: red; overflow: hidden; }
            .box_bottom img{ width: 100%; height: 100%; }


    </style>
</head>
<body>
    <div class="big_box">
        <div class="box_top">
            <ul class="small_image">
                <li><img src="1.jpg" alt=""></li>
                <li><img src="2.jpg" alt=""></li>
                <li><img src="3.jpg" alt=""></li>
                <li><img src="4.jpg" alt=""></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="box_bottom">
            <img id="img" src="1.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var myLi=document.getElementsByTagName("li");
    var img=document.getElementById("img");
    for (var i = 0; i<myLi.length;i++){
        myLi[i].onclick=function(){
         img.src=this.childNodes[0].src;
    }   }
</script>
