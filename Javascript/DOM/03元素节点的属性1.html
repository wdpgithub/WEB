<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
        childNodes  获取当前元素节点的所有子节点,包括两种节点类型
        1.元素节点
        2.文本节点
     */
     window.onload = function(){
        var oDiv = document.getElementById("div1");

        // [object NodeList]  装有当前元素节点所有的子节点
        //  alert(oDiv.childNodes.length);

        /*
            DOM节点类型
            元素节点    文本节点    属性节点


            [注] 节点可以分为元素节点、属性节点和文本节点，而这些节点又有三种非常有用的属性，分别为：nodeName、nodeType和nodeValue。
        */

        /*alert(oDiv.childNodes[0].nodeName);//EM
        alert(oDiv.childNodes[0].nodeType);//1
        alert(oDiv.childNodes[0].nodeValue);//null*/

        /*alert(oDiv.childNodes[1].nodeName);//#text
        alert(oDiv.childNodes[1].nodeType);//3
        alert(oDiv.childNodes[1].nodeValue)//文本内容*/


        /*
            firstChild      快速找到当前元素节点的第一个
            lastchild      快速找到当前元素节点的最后一个
         */

        alert(oDiv.firstChild.nodeName);//EM
        alert(oDiv.lastChild.nodeName);//STRONG
     }
    </script>
</head>
<body>
    <div id="div1"><em>斜体</em>文本内容<strong>粗体</strong></div>
</body>
</html>
