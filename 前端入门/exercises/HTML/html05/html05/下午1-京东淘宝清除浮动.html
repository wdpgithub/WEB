<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入重置样式 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.main {
				width: 600px;
				/*height: 400px; 主体内容不添加固定高度!*/
				border: 1px solid red;
				margin: 0 auto;
			}
			.pub {
				width: 100px;
				height: 100px;
				border: 2px solid blue;
				float: left;
			}
			
			.footer {
				width: 600px;
				height: 50px;
				background-color: #ccc;
				margin: 0 auto;
			}
			/* 京东*/
		.clearfix:after{visibility:hidden;clear:both;display:block;content:".";height:0}
		/*zoom方法!  解决ie兼容问题!
		.clearfix{*zoom:1}*/
		</style>
	</head>
	<body>
		<!--主体内容:左,中间,右边  clearfix:清空或结束!!!main内部浮动效果!-->
		<div class="main clearfix">
			<div class="clearfix">
				<div class="left pub"></div>
				<div class="center pub"></div>	
			</div>
			<div class="right pub"></div>	
		</div>
		<div class="footer"></div>
	</body>

</html>
