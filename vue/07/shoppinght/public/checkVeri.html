<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<input type="text" id="veri"/> <span id="showVeri"></span>
		<p><button>校验验证码</button></p>
		
		<script type="text/javascript">
			$.ajax({
				url:'/vueHandler/shopht?action=getVeri',
				type:'get',
				success:function(response){
					$('#showVeri').html(response)
				}
			})
			$('button').click(function(){
				$.ajax({
					type:"get",
					url:"/vueHandler/shopht?action=checkVeri",
					data:{
						veri:$('#veri').val()
					},
					success:function(data){
						alert(JSON.stringify(data))
					}
				});
			})
		</script>
	</body>
</html>
