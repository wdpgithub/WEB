<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nav</title>
		<link rel="stylesheet" href="css/animate.min.css">
		<script src="js/jquery.min.js"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.Header-nav{
				width: 100%;
				height: 115px;
				position: fixed;
				background: rgb(45,45,45);
				z-index: 100;
			}
			.nav-box{
				width: 1100px;
				height: 100%;
				margin: auto;
			}
			.nav-box img{
				width: 190px;
				height: 80px;
				float: left;
				margin: 10px 308px 0 0;
			}
			.nav-box .right-box{
				display: flex;
				justify-content: space-between;
				width: 600px;
			}
			.nav-box .right-box .title{
				padding-top: 40px;
				position: relative;
			}	
			.nav-box .right-box .title:hover a{
				color: gray;
			}
				
			.nav-box .right-box .title a{
				text-decoration: none;
				color: #FFFFFF;
			}
			.a{
				width: 100%;
				height: 115px;
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="Header-nav">
			<div class="nav-box">
				<img src="images/index/logo.png" />
				<ul class="right-box">
					<li class="title">
						<a href="index.html">Home ☂</a>
					</li>
					<li class="title">
						<a href="causes.html">Causes ☂</a>
					</li>
					<li class="title">
						<a href="stories.html">Stories ☂</a>
					</li>
					<li class="title">
						<a href="donations.html">Donatations ☂</a>
					</li>
					<li class="title">
						<a href="News.html">News ☂</a>
					</li>
					<li class="title">
						<a href="About.html">About us ☂</a>
					</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
<script type="text/javascript">
	$(".menu-box li").hover(function(){
		$(this).children("a").stop().animate({
			"left":"15px"
		})
	},function(){
		$(this).children("a").stop().animate({
			"left":"0"
		})
	})
	
	$(".nav-box .right-box .title").mouseover(function(){
		$(this).children(".menu-box").stop().slideDown(1000)
	})
	$(".nav-box .right-box .title").mouseout(function(){
		$(this).children(".menu-box").stop().slideUp(1000)
	})
</script>
