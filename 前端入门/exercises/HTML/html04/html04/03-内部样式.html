<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		button{
			/*属性:值;....*/
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		h1{
			color: red;
		}
		
		#btn2{background-color: red;}
		
	</style>
</head>
<body>
	
	<!--
		
		内部样式:
		可以根据标签或标签的名字选择1个或1类标签!!  
		(1)范围当前标签有效!!!  
		(2)标签和样式完全分离!!
		(3)灵活控制标签样式!!!
		3种符号优先级: id>class>标签
		
		缺点: 
	-->
	<button>按钮1</button>
	<button id="btn2" class="btn2">按钮2</button>
	<h1>aaa</h1>
	<h1>bbb</h1>
</body>
</html>
