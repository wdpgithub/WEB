<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
        正则表达式是由普通字符及特殊字符组成的对字符串进行过滤的逻辑公式
     */
    //1.字面量的方式
    var reg = /abc/;
    //2.构造函数
    var reg = new RegExp("abc");

    //test方法 正则表达式的方法用来检测字符串是否含有符合规则的子串.有,返回true。无,返回false

    var  str = "ab";
    var flag = reg.test(str);
    console.log(flag);//false

    //修饰符 g i

    //g 表示全局匹配

    var reg = /abc/g;
    var str = "abcabc";


    //match方法   字符串方法

    console.log(str.match(reg));//(2) ["abc", "abc"]

    //i 表示忽略大小写

    var reg = /abc/gi;
    var str = "ABCAbcaBc";

    console.log(str.match(reg));//["ABC", "Abc", "aBc"]

    //search方法 用于查找符合规则的子串的位置,只返回第一个匹配的位置

    var reg = /abc/;
    var str = "12345abc";

    console.log(str.search(reg));//5

    //split    字符串的分割

    var reg = /good/;
    var str = "good good study";

    console.log(str.split(reg));//["", " ", " study"]

    //replace  替换

    var reg = /tmd/gi;
    var str = "abc tmd abc TMD";

    console.log(str.replace(reg,"*"));//abc * abc *

    //exec方法 正则表达式的方法将匹配成功的内容放到数组里,如果没有匹配成功,则返回null

    var reg = /good/g;
    var str = "good good study";
    //多次调用
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    </script>
</head>
<body>

</body>
</html>
