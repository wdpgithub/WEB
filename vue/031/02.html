<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <com1></com1>
        <com2></com2>
    </div>
    <template id="box">
        <div>
            <p>{{msg}}</p>
        </div>
    </template>
    <template id="box2">
        <div>
            <p>{{msg1}}</p>
        </div>
    </template>
    <script type="text/javascript">

        var a={
            template:"#box",
            data(){
                return {
                    msg:'hhhh',
                }
            }
        }
        new Vue({
            el:'#app',
            data:{

            },
            components:{
                com1:a,
                com2:{
                    template:'#box2',
                    data(){
                        return {
                            msg1:"哈哈哈哈"
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
