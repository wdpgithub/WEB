<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding:0;list-style:none;}
        ul{width: 420px;height: 420px;background:black;}
        ul li{width: 100px;height: 100px;background-color:yellow;float: left;margin: 20px;}
    </style>
</head>
<body>
    <ul>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
        <li>中国<b>1.3</b></li>
    </ul>
    <input id="cal" type="button" name="" value="计算理想奖金">
</body>
</html>
<script type="text/javascript">
    var myLi=document.getElementsByTagName("li");
    var cal=document.getElementById("cal");
    var res=[];
    for (var i= 0;i <myLi.length ;  i++) {
        myLi[i].style.background="yellow";
    };
    for (var i=0; i < myLi.length; i++) {
     myLi[i].onclick=function(){
        if (this.style.backgroundColor=="yellow") {
            this.style.background="red";
            this.style.color="black";
        }else{
            this.style.background="yellow";
            this.style.color="white";
        }
    }
};
cal.onclick=function(){
    for (var i= 0;i <myLi.length;i++) {
     if (myLi[i].style.backgroundColor=="red") {
            res.push(myLi[i].children[0].innerHTML);
        };
    };
    console.log(res);
    alert(res[0]*res[1]*res[2]);

}

</script>
