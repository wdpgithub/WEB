	<body>
		<h1>1.npm install -g ionic cordova</h1> 
		<h1>2.在指定目录文件下运行cmd 执行以下：ionic start 项目名 tabs </h1>
		<h1>3.cd进入项目文件夹更目录，
			运行cmd 执行 ionic build 将src的源文件打包成对应的已经添加的平台 </h1>
		<h1>4.在运行ionic cordova build android 命令行打包安卓环境</h1> 
		<h1>5.用andrio studio open 打开项目中的 platforms下的android文件即可打包</h1>
	</body>

</html>
