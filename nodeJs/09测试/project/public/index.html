<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				list-style: none;
				padding: 0;
			}
			.nav li{
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background: grey;
				float: left;
			}
			.nav li.now{
				background: yellow;
			}
		</style>
		<script src="jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<ul class="nav">
			<li class="now">首页</li>
			<li>首页</li>
			<li>首页</li>
			<li id='login'>请登录</li>
			<li id="quit">退出</li>
		</ul>
		<script type="text/javascript">
			$('.nav li').hover(function(){
				$(this).addClass('now').siblings().removeClass('now')
			})
			$.ajax({
				type:'get',
				url:'/VueHandler/AdminHandler?action=returnuserinfo',
				success:function(data){
					console.log(data);
					$('#login').html(data[0].userName)
				}
			})
			$('#quit').click(function(){
				$.ajax({
					type:'get',
					url:'/VueHandler/AdminHandler?action=quit',
					success:function(data){
						alert(data)
						window.location.href='./login.html'
					}
				})
			})
			$('#login').click(function(){
				if($(this).html()=='请登录'){
					window.location.href='./login.html'
				}
			})
		</script>
	</body>
</html>
