<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width: 128px;
				height: 102px;
				border: 2px solid #000;
				margin: 20px 10px;
			}
			#box{
				position: absolute;
				width: 256px;
				height: 204px;
				border: 2px solid #000;
				display: none;
			}
			#box img{
				width: 256px;
				height: 204px;
				margin: 0;
				border: 0;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="box"><img src="" alt="" /></div>
		<img src="https://ss2.baidu.com/-vo3dSag_xI4khGko9WTAnF6hhy/image/h%3D200/sign=c500ce7803f79052f01f403e3cf2d738/77094b36acaf2edd4668f482871001e9380193c4.jpg" alt="" />
		<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2244509710,2107187041&fm=26&gp=0.jpg" alt="" />
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1350170849,2849447111&fm=26&gp=0.jpg" alt="" />
		<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3479390118,2569491654&fm=26&gp=0.jpg" alt="" />
	</body>
	<script type="text/javascript">
		
		$("img").mousemove(function(e){
			//获取鼠标位置
			$("#box").css({
				"left" : e.clientX + 10,
				"top"  : e.clientY + 10
			})
			$("#box img").attr("src",$(this).attr("src"))
			$("#box").show(500)
		})
		$("img").mouseout(function(){
			$("#box").hide()
		})
		
	</script>
</html>
