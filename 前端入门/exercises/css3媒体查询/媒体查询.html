<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="utils/jquery3.3.1.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.btn{
					width: 80px;
					height: 40px;
					background: cornflowerblue;
					text-align: center;
					line-height: 40px;
					margin: 0 auto;
			}
			.nav li{
				position: relative;
			}
			.nav li p,.nav li div{
				width: 100%;
				height: 60px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.nav li p{
				height: 0;
				background: yellow;
				transition: all 0.5s;
			}
			.nav li:hover p{
				height: 60px;
			}
			@media only screen and (min-width:750px) {
				.btn{
					display: none;
				}
				.nav{
					width: 450px;
					margin: 0 auto;
				}
				.nav li{
					width: 100px;
					height: 60px;
					line-height: 60px;
					text-align: center;
					background: black;
					color: white;
					float: left;
					margin-right: 1px;
				}
			}
			@media only screen and (max-width: 750px) {
				.btn{
					display: block;
				}
				.nav{
					width:98%;
					margin: 0 auto;
					display: block;
				}
				.nav li{
					width: 100%;
					height: 60px;
					line-height: 60px;
					text-align: center;
					background: black;
					color: white;
					margin-bottom: 1px;
				}
			}
		</style>
	</head>
	<body>
		<div class="btn">点击切换</div>
		<ul class="nav">
			<li>
				<p></p>
				<div>主页</div>
			</li>
			<li>
				<p></p>
				<div>会员</div>
			</li>
			<li>
				<p></p>
				<div>个人中心</div>
			</li>
			<li>
				<p></p>
				<div>注册登录</div>
			</li>
		</ul>
	</body>
</html>
<script>
	$(window).resize(function(){
	    if($(window).width()>=750){
	    	$(".nav").show();
	    }
	})
	$(".btn").click(function(){
		$(".nav").slideToggle()
	})
</script>
