<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>pro</title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    		list-style: none;
    	}
    	/*右边*/
		
		/*右边所在位置栏*/
		.location{
		    height: 30px;
		    line-height: 30px;
		    border: 1px solid #e6eaf6;
		    border-radius: 8px;
		    background: linear-gradient(to bottom, #fefefe,#ffffff,#f6fafd);
		    color: #4a4a4a;
		    padding-left: 30px;
		}
		.location strong{
		    background: url("./src/assets/home.png") 0 center no-repeat;
		    display: inline-block;
		    padding-left: 30px;
		}
		.location span{
		    color: #2179a9;
		    font-weight:  bold;
		}
		/*搜索信息栏*/
		.search{
		    height:50px;
		    line-height:50px;
		    background: #f6fafd;
		    padding-left: 24px;
		    color: #000;
		}
		.search input[type='text']{
		    width: 200px;
		    height: 30px;
		    outline: none;
		    padding-left: 10px;
		    border: 1px solid #8ab2d5;
		    border-radius: 4px;
		}
		.search input[type='button']{
		    margin-left: 20px;
		    width: 100px;
		    padding: 0 20px;
		    height: 30px;
		    border: 1px solid #7ba92c;
		    border-radius: 4px;
		    color: #fff;
		    font-weight: bold;
		    background:#87c212 url("./src/assets/search.png") 10px center no-repeat;
		}
		.search input[type='button']:focus{
		    outline: none;
		    background-color: #5d8410;
		}
		.search a{
		    width: 80px;
		    padding-left:40px;
		    float: right;
		    margin: 10px 60px;
		    height: 30px;
		    line-height: 30px;
		    border: 1px solid #0c89de;
		    border-radius: 4px;
		    color: #fff;
		    font-weight: bold;
		    background:#47acf1 url("./src/assets/tianjia.png") 10px center no-repeat;
		    display: inline-block;
		}
		.search a:hover,.search a:active{
		    background-color: #0778c5;
		}
		.search span{
		    margin-left: 10px;
		}
		.search select{
		    margin: 10px;
		    width: 100px;
		    height: 30px;
		    border-radius: 4px;
		    border: 1px solid #0c89de;
		    outline: none;
		}
		/*供应商管理页面*/
		.providerTable {
		    width: 100%;
		    border: 1px solid #ccc;
		}
		
		.providerTable tr {
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		}
		
		.providerTable tr:nth-child(odd) {
		    background: #f6f7f9;
		}
		
		.providerTable tr:hover {
		    background: #e9f9ca;
		}
		
		.firstTr {
		    border: 1px solid #d6dfe6;
		    background: linear-gradient(to bottom, #f3f8fc, #ebf4f9, #e3f1fa, #e0f0fd, #d8e9fd);
		}
		
		.firstTr th {
		    border-right: 2px solid rgba(209, 218, 223, 0.4);
		}
		
		.providerTable td a {
		    margin-top: 10px;
		    display: inline-block;
		    margin-right: 10px;
		
		}
		
		/*供应商管理页面-->下面的信息查看页面*/
		.providerView {
		    margin: 20px 0;
		    font-size: 18px;
		    line-height: 30px;
		    padding-top: 30px;
		    border: 1px dashed #3d4f1b;
		}
		
		.providerView strong {
		    display: inline-block;
		    width: 200px;
		    text-align: right;
		}
		
		.providerView span {
		    color: #bd644e;
		}
		
		.providerView a {
		    margin-left: 520px;
		    position: relative;
		    top: 60px;
		}
		
		/*供应商管理页面-->供应商添加页面*/
		.providerAdd {
		    border: 1px solid #9ac70f;
		    padding: 20px;
		    margin: 20px;
		}
		
		.providerAdd form {
		
		}
		
		.providerAdd div {
		    margin-top: 12px;
		    margin-bottom: 12px;
		}
		
		.providerAdd label {
		    width: 200px;
		    display: inline-block;
		    text-align: right;
		}
		
		.providerAdd input ,.providerAdd select{
		    width: 260px;
		    height: 30px;
		    line-height: 30px;
		    border-radius: 4px;
		    outline: none;
		    padding-left: 10px;
		    border: 1px solid #4987c0;
		    box-shadow: 1px 1px 1px #99afc4;
		}
		
		.providerAdd input:focus,.providerAdd select:focus {
		    border: 1px solid #0e56a8;
		    background: rgba(238, 236, 240, 0.2);
		    -webkit-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
		    -moz-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
		    box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
		}
		
		.providerAdd span {
		    margin-left: 20px;
		    color: #faca0d;
		}
		
		/*验证错误*/
		.providerAdd .error span {
		    color: red;
		}
		
		.providerAdd .error input {
		    border: 1px solid red;
		}
		
		/*验证成功*/
		.providerAdd .ok span {
		    color: green;
		}
		
		.providerAdd .ok input {
		    border: 1px solid green;
		}
		
		.providerAddBtn {
		    margin-left: 240px;
		    padding-top: 20px;
		}
		
		.providerAddBtn a ,
		.providerAddBtn input[type='submit'],
		.providerAddBtn input[type='button'] {
		    display: inline-block;
		    width: 100px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    border-radius: 4px;
		    border: transparent;
		    background: linear-gradient(to bottom, #85c0ec, #6aa7d6, #508dc6, #306fb4, #17559e);
		    color: #fff;
		    cursor: pointer;
		    font-weight: bold;
		    font-size: 14px;
		    vertical-align: top;
		}
		
		.providerAddBtn a:active,
		.providerAddBtn a:focus,
		.providerAddBtn a:hover,
		.providerAddBtn input[type='submit']:hover,
		.providerAddBtn input[type='submit']:focus{
		    background: linear-gradient(to bottom, #7aaed4, #578bb4, #406e99, #225792, #0d2d54);
		}
		
		.providerAdd input[type='radio']{
		    width: 20px;
		    height: 14px;
		    line-height:12px;
		    border-radius: 4px;
		    outline: none;
		    padding-left: 10px;
		    border: none;
		    box-shadow: none;
		}
		
		/*点击删除按钮后弹出的层*/
		.zhezhao {
		    display: none;          /* 修改这里可以让遮罩层消失*/
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: #000;
		    opacity: 0.7;
		    filter: alpha(opacity=70);
		    overflow: hidden;
		}
		.remove{
		   display: none;       /* 修改这里可以让删除框消失*/
		    width: 400px;
		    height: 190px;
		    position: absolute;
		    top: 200px;
		    left:500px;
		    background: #fff;
		    border-radius: 4px;
		}
		.removerChid{
		    margin: 4px;
		    border: 1px solid #ccc;
		}
		.removerChid h2{
		    padding-left: 8px;
		    font-size: 14px;
		    line-height: 30px;
		    margin: 4px 8px;
		    border-bottom: 1px solid #99cc33;
		}
		.removeMain{
		    margin-top: 38px;
		    text-align: center;
		    margin-bottom: 30px;
		    border-radius: 4px;
		}
		.removeMain a{
		    padding: 0 20px;
		    display: inline-block;
		    height: 30px;
		    line-height: 30px;
		    border-radius: 4px;
		    border: 1px solid #5e8809;
		    margin-top: 30px;
		    background: #99cc33;
		    color: #fff;
		}
		.removeMain a:hover,.removeMain a:active{
		    background: #679016;
		
		}
		body{
		    font-size: 12px;
		    background: #4287c2;
		}
		.clear:after{
		    content: '';
		    display: block;
		    clear: both;
		}
		a{
		    text-decoration: none;
		}
		li{
		    list-style: none;
		}
    </style>
  </head>
  <body>
    <div id="app">
    	<router-view></router-view>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
