<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		<div id="box" style="width: 100px;">
			<ul>
				<li style="background: red;width: 100%;"><a >全部分类</a></li>
				<li style="background: black;width: 100%;color: white;">
					<div id="hiddenBox" style="background: blue;width: 100%;height: 200px;"></div>
					<a>展开分类</a>
				</li>
			</ul>
		</div>
		<input id="btn" type="button" value="点击回到顶部" style="display: none;width: 200px;height: 100px;position: fixed;right: 0;bottom: 0;"/>
	</body>
</html>
<script type="text/javascript">
	var btn=document.getElementById("btn");
	var i=1;
	btn.onclick=function(){
	var time=setInterval(function(){
			i++;
			document.documentElement.scrollTop=document.documentElement.scrollTop-i;
		    document.body.scrollTop=document.body.scrollTop-i;
		    if (document.documentElement.scrollTop==0&&document.body.scrollTop==0) {
			clearInterval(time);
		   }
		},10)
	}
	window.onscroll=function(){
		if (document.documentElement.scrollTop>500||document.body.scrollTop>500) {
			btn.style.display="inline";
		} else{
			btn.style.display="none";
		}
	}
</script>
