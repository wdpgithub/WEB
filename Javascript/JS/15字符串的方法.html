<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
       charCodeAt
       [格式]字符串.charCodeAt(下标)
       返回值:返回字符串中对应下标字符的ASCII码值
     */
    var str="hello";
    //alert(str.charCodeAt(1));//101

    /*
        String.fromCharCode();
        [格式] String.fromCharCode(ASCII码值);
        参数:ASCII码值,个数任意
        返回值:ASCII码值对应字符组成的字符串
     */
     var str=String.fromCharCode(97,98,99);
     alert(str);

     /*
        concat()
        [格式]字符串1.concat(字符串2);
        返回值:拼接成的字符串,生成新的字符串

        [注]一般情况下很少用,使用字符串拼接符   +
      */
     var str1 ="hello";
     var str2 ="world";
     var str =str1.concat(str2);
     alert(str);
     alert(str1);
     alert(str2);
    </script>
</head>
<body>

</body>
</html>
