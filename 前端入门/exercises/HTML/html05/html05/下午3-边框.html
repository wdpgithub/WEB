<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		
		.box1{
			width: 200px;
			height: 200px;
			margin: 300px;
			border: 3px solid red;
			/*transparent透明色!*/
			border-color: red  transparent blue;
		}
		
		/*使用css模拟! 比用图片体积要小!!!!*/
		s{
			display: block;
			width: 0;
			height: 0;
			border: 50px solid red;
			margin: 400px;
			border-color: red transparent;
			border-bottom: none;
		}
	</style>
</head>
<body>
	
	<!-- 
		下三角: 选择文本小标签!不建议使用div! div表示一个大区域!!!
	-->
	<s></s>
	
	
	
	<!--
		缩写  border:1px  solid red;
		            宽度              border-style   border-color
		边框分4个方向!!!
		常用: 下划线=下边框! hr
		          下三角效果
	-->
	<div class="box1"></div>
	
	
	
</body>
</html>
