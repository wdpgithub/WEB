<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 300px;
			position: relative;/*父相*/
		}
		.box .img1{position: absolute;right: 0;top: 0;}
		.box .product {width: 300px;height: 300px;}
		.box .bottom{
			width: 300px;height: 70px;
			background-color: rgba(0,0,0,0.5);/*推荐使用*/
			 /*opacity: 0.5; 早期透明   opacity和filter:opacity(IE8及以下) 
			filter: alpha(opacity=50);*/
			position: absolute;
			bottom: 0;
			color: white;
		}
	
	</style>
</head>
<body>
	<div class="box">
		<img src="img/img1.png" class="img1"/>
		<img src="img/block-list.jpg" class="product"/>
		<div class="bottom">底部</div>
	</div>
</body>
</html>
