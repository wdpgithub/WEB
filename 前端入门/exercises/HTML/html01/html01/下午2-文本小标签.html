<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	<!--
		文本小标签:
		big:放大
		small:缩小
		
	-->
	百度
	<b>百度</b>
	<strong>百度</strong>
	<i>百度</i>
	<em>百度</em>
	<big>百度</big>
	<small>百度</small>
	<del>百度</del>
	<s>百度</s>
	<ins>百度</ins>
	2<sup>2</sup>
	2<sub>2</sub>
	
	<!--预格式化标签,工作不使用!-->
	<pre>
		这是
		预格式文本。
		它保留了      空格
		和换行。
	pre 标签很适合显示计算机代码：

		for i = 1 to 10
		     print i
		next i
	</pre>
</body>
</html>
