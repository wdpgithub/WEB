<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
            栈   是古代以中木盆
            栈结构:从一个口进,从同一个口出.
            [特点]先进后出
         */
        /*
            push()
            [格式]数组.push(元素……)
            功能：给数组末尾添加元素
            参数：我们要添加的元素，参数个数随意
            返回值：添加元素以后，数组的长度。


            pop()
            [格式]数组.pop();
            功能:移除数组末尾的最后一个元素
            返回值:移除的元素
         */
        var arr=["钢铁侠","蜘蛛侠","绿巨人"];
        var res=arr.push("麦霸","美国队长");
        alert(res);
        alert(arr);




        var arr=["钢铁侠","蜘蛛侠","绿巨人"];
        var res=arr.pop();
        alert(res);
        alert(arr);
    </script>
</head>
<body>

</body>
</html>
