<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <p><input type="text" id="search"> <button id="btn">搜索</button></p>
    <p id="container"></p>

    <script>
        $('#btn').click(function(){
            $.ajax({
                type:'get',
                url:'/VueHandler/AdminHandler?action=show',
                data:{
                    search:$('#search').val()
                },
                success:function(data){
                  $('#container').html(JSON.stringify(data))
                   console.log(data)
                }
            })
        })




    </script>


</body>
</html>
