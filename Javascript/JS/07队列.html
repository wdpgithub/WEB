<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
            队列
            队列结构:从一个头进,从另一个头出.
            特点:先进先出
         */

        /*


            shift()
            [格式]数组.shift()
            功能:从数组头部取下一个元素
            返回值:取下的元素


            unshift()
            [格式]数组.unnshift(参数……)
            参数：我们插入数组的元素，参数的个数随意
            返回值：插入元素以后，数组的长度

         */
         var arr=["钢铁侠","蜘蛛侠","绿巨人"];
         var res=arr.shift();
        alert(res);
        alert(arr);


         var arr=["钢铁侠","蜘蛛侠","绿巨人"];
         var res=arr.unshift("超人","黑寡妇");
        alert(res);
        alert(arr);


    </script>
</head>
<body>

</body>
</html>
