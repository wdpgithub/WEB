<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        @media screen and (max-width:1200px) and (min-width:1000px){
            body {
                background-color:red;
            }
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        /*
        媒体查询  media query
        可以对不同屏幕尺寸进行适配完成不同样式的改变
        例: @media screen and (max-width: 800px){//小于等于800  min-height:800  //大于等于800
            body {
                background-color:red;
            }
        }
         */
    </script>
</body>
</html>
