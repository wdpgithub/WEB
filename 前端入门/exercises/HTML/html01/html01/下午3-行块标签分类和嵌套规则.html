<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>京东</title>
</head>
<body>
	
	<!--
		
		行标签:  可并排在1行显示!
		块标签:  单独占用1行! 表示一个区域,可设置宽高!
	-->
	<p style="width: 200px;height: 200px;background-color: red;">段落</p>
	<!-- 注意： 块标签可表示范围！！   行标签默认无宽高！ -->
	<b style="width: 200px;height: 200px;background-color: red;">百度加粗</b>
	
	<!--
		嵌套规则： 块套 行！！
		
		注意: p中只能包含行文本级标签!!!
		<p>段落段落</p>
		<h1>静夜思</h1>
		<p></p>
	-->
	<p>
		段落段落
		<h1>静夜思</h1>
	</p>
	
	
</body>
</html>
