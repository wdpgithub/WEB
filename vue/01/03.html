<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .box{
            width:  100px;
            height: 100px;
            background:red;
            margin-left: 20px;
        }
        .wrap{
            width: 200px;
            height: 200px;
            background:yellow;
        }
        .box2{
            width: 100px;
            height: 100px;
            background:green;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- <button v-on:click='isShow'>点击</button> -->
        <button @click='isShow'>点击</button>
        <div v-show="isTrue" class="box">

        </div>
        <div class="wrap" @click='wrap'>
            <div class="box2" @click='box2'></div>
        </div>
        <button @click.right.prevent='pre'>阻止默认行为</button>
        <input type="text" @keyup.enter='mouse' name="">
        <button @click.once='once'>只触发一次</button>
    </div>
    <script type="text/javascript">
        new  Vue({
            el:'#app',
            data:{
                isTrue:true,
                i:0
            },
            methods:{
                //ESM5
                // isShow:function(){
                //     this.isTrue=!this.isTrue
                // }


                // ESM6
                isShow(){
                     this.isTrue=!this.isTrue
                },
                wrap(){
                    alert('wrap')
                },
                box2(){
                    alert('box2')
                },
                pre(){
                    alert('阻止默认行为')
                },
                mouse(ev){
                    console.log(ev.target.value)
                },
                once(){
                    console.log(this)
                    this.i++
                    console.log(this.i)


                }
            }
        })
    </script>
</body>
</html>
