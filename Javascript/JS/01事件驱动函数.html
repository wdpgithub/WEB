<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
        事件驱动函数:在和页面交互的过程中调用的函数

        事件:和页面交互的行为
        鼠标浮动或离开到某个区域时(onmouseover、onmouseout）、文本框获取焦点和失去焦点时（onfocus、onblur)等；
        我们可以通过document.getElementById找到符合条件的标签节点.
        然后我们可以通过事件驱动函数,给当前的按钮绑定一系列的操作.完成用户交互
         */
        window.onload=function(){   //写在这里的代码,在页面加载完成以后执行
            var oBtn=document.getElementById("btn");
            // alert(oBtn);

            // 给按钮添加事件驱动函数
            // 单击 onclick   这个函数是在按钮被点击以后发生的
            oBtn.onclick=function(){
                alert("单击");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn" name="">
</body>
</html>
