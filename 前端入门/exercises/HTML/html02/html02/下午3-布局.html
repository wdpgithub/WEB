<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.head{
			width:1136px ;
			height: 126px;
			margin: 0 auto;
			background-color: red;
		}
		.main{

</head>
<body>
	<div class="head">
		<!-- 头部复用!!!-->
		<iframe src="菜鸟/头部.html" width="1136px" height="126px" frameborder="0" scrolling="no"></iframe>
	</div>
	<div class="main">
		<div class="left">
			<h2><a href="笔记/笔记1.html" target="right">HTML教程</a></h2>
			<h2><a href="笔记/笔记2.html" target="right">HTML简介</a></h2>
		</div>
		<div class="right">
			<!-- 点击不同菜单,右边页面变化! -->
			<iframe name="right" src="" width="100%" height="100%" frameborder="0"></iframe>
		</div>
	</div>
</body>
</html>
