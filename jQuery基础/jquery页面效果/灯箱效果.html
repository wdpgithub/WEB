<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>灯箱效果</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.layout{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				position: fixed;/*固定定位*/
				top: 0;
				left: 0;
				display: none;
			}
			.content{
				width: 500px;
				height: 350px;
				background: #fff;
				position: absolute;
				top: 0;bottom: 0;left: 0;right: 0;
				margin: auto;
				border-radius: 10px;
			}
			.close{
				position: absolute;
				width: 40px;
				height: 40px;
				top: -20px;
				right: -20px;
				background: #fff;
				border-radius: 20px;
				box-shadow: 0 0 5px #000;
				line-height: 37px;
				font-size: 32px;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<button id="btn1">弹出浮层</button>
		
		<div class="layout">
			<!--黑色背景-->
			<div class="content">
			<div class="close">×</div>
				<!--内容-->
			</div>
			
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
		<script type="text/javascript">
			$("#btn1").click(function(){
				$(".layout").fadeIn()
			})
			$(".close").click(function(){
				$(".layout").fadeOut()
			})
		</script>
		
		
		
	</body>
</html>
