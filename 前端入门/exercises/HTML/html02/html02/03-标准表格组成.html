<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!--
		标准表格: 需要人为的添加标签,划分为3部分!!
		第一行: 页眉  thead, 每列:表头
		主体: tbody
		最后一行叫: 页脚   tfoot
		
	-->
	<table border="1" width="80%">
		<!--caption表示表格标题-->
		<caption>学生登记表</caption>
		<thead>
			<tr>
				<th>1--1</th>
				<th>1--2</th>
				<th>1--3</th>
			</tr>
		</thead>
		<tbody  style="background-color: yellow;">
			<tr>
				<td>2--1</td>
				<td>2--2</td>
				<td>2--3</td>
			</tr>
			<tr>
				<td>3--1</td>
				<td>3--2</td>
				<td>3--3</td>
			</tr>
			<tr>
				<td>4--1</td>
				<td>4--2</td>
				<td>4--3</td>
			</tr>
			<tr>
				<td>5--1</td>
				<td>5--2</td>
				<td>5--3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>3--1</td>
				<td>3--2</td>
				<td>3--3</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
