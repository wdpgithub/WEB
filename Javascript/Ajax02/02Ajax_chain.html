<p></p>

<!-- Ajax的依赖调用  -->
<script src="jquery3.3.1.js"></script>
 <script type="text/javascript">
    var article ="";
    $.get('p1.txt',function(p1){
        article +=p1 + '<br>';
        $.get('p2.txt',function(p2){
            article +=p2 +'<br>';
            $.get('p3.txt',function(p3){
                article +=p3 + '<br>';
                $.get('p4.txt',function(p4){
                    article +=p4 + '<br>';
                    $('p').html(article);
                })
            })
        })
    })
    </script>
