<!doctype html><html>	<head>		<meta charset="utf-8">		<title>懒加载插件layzload</title>		<!--[if lt IE 9]>    <script src="js/html5shiv.js"></script><![endif]-->	</head>	<body>		<img class="lazy" data-original="img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood">		<img class="lazy" data-original="img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side">		<img class="lazy" data-original="img/viper_1.jpg" width="765" height="574" alt="Viper 1">		<img class="lazy" data-original="img/viper_corner.jpg" width="765" height="574" alt="Viper Corner">		<img class="lazy" data-original="img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT">		<img class="lazy" data-original="img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop">		<script src="js/jquery-1.11.0.min.js"></script>		<script src="js/jquery.lazyload.js"></script>		<script type="text/javascript" charset="utf-8">			$(function() {				$("img.lazy").lazyload({					effect: "fadeIn",				});			});		</script>	</body></html>
