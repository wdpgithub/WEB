<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>tab切换</title>
	</head>

	<body>

		<style type="text/css">
			.box {
				width: 290px;
				height: 100px;
				padding: 7px 0 4px;
				background: skyblue;
			}
			
			.tabs {
				width: 280px;
				height: 25px;
				padding: 0 5px;
			}
			
			.tabs:after {
				content: "";
				display: block;
				clear: both;
			}
			
			.tab {
				width: 40px;
				margin: 0 8px;
				float: left;
				background: pink;
				text-align: center;
				font-size: 12px;
				line-height: 24px;
			}
			
			.tabs .xianzai {
				border-bottom: 1px solid orangered;
				font-weight: bold;
			}
			
			.neirongs {
				width: 280px;
				padding: 10px 5px 5px;
				height: 60px;
				background: #fc0;
			}
			
			.neirong {
				width: 280px;
				height: 60px;
				display: none;
			}
			
			.neirong:after {
				content: "";
				display: block;
				clear: both;
			}
			
			.neirong a {
				display: inline-block;
				width: 140px;
				line-height: 30px;
				font-size: 12px;
				color: #333;
				float: left;
				text-decoration: none;
			}
			
			.neirongs .xianzai {
				display: block;
			}
		</style>

		<div class="box">
			<div class="tabs">
				<div class="tab xianzai">公告</div>
				<div class="tab">规则</div>
				<div class="tab">论坛</div>
				<div class="tab">安全</div>
				<div class="tab">公益</div>
			</div>
			<div class="neirongs">
				<div class="neirong xianzai">
					<a href="">11111</a>
					<a href="">11111</a>
					<a href="">11111</a>
					<a href="">张勇：11</a>
				</div>
				<div class="neirong">
					<a href="">阿里Q4222</a>
					<a href="">222</a>
					<a href="">222</a>
					<a href="">张勇：22222</a>
				</div>
				<div class="neirong">
					<a href="">33333</a>
					<a href="">3333333</a>
					<a href="">333</a>
					<a href="">张勇：333</a>
				</div>
				<div class="neirong">
					<a href="">44</a>
					<a href="">44444</a>
					<a href="">444444444444</a>
					<a href="">张勇：经济44444</a>
				</div>
				<div class="neirong">
					<a href="">555</a>
					<a href="">55555555555</a>
					<a href="">555555</a>
					<a href="">张勇：555</a>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			
			$(".tab").mouseover(function(){
				$(this).addClass("xianzai").siblings().removeClass("xianzai")
				$(".neirong").eq($(this).index()).show(0).siblings().hide(0)
			})
			
		</script>
	</body>

</html>
