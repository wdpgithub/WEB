    //红  绿  蓝 三种颜色的切换
    var  box=document.getElementById("box");
    var index=0;//表示是红色
    box.onclick=function(){
        //颜色改变
        if(index==2){
            index=0;
        }else{
            index++;
        }
        if(index==1){
            box.style.background="green";
        }
        if(index==2){
            box.style.background="blue";
        }
        if(index==0){
            box.style.background="red";
        }
    }
</script>
