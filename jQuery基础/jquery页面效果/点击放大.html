<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.row {
				width: 1100px;
				margin: auto;
				display: inline-block;
			}
			
			.row img {
				width: 230px;
				height: 180px;
				float: left;
				margin-right: 20px;
			}
			
			.back_div {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: #3339;
				display: none;
			}
			
			#box {
				width: 500px;
				height: 500px;
				background: #fff;
				position: absolute;
				left: calc(50% - 250px);
				top: calc(50% - 250px);
				border-radius: 25px;
				border: 1px solid #333;
				display: table-cell;
				line-height: 500px;
				text-align: center;
			}
			#box img{ max-width: 80%;  vertical-align: middle;}
			.close{
				width: 50px;
				height: 50px;
				background: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: 215px;
				margin-top: -265px;
				border-radius: 25px;
				border: 1px solid #333;
				z-index: 9;
				text-align: center;
				line-height:50px ;
				font-size: 28px;
				cursor: pointer;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<div class="back_div">
			<div class="close">Ã—</div>
			<div id="box"><img src="" alt="" /></div>
		</div>
		<div class="row">
			<img src="http://img0.imgtn.bdimg.com/it/u=864585654,3473301940&fm=27&gp=0.jpg" alt="" />
			<img src="http://img2.niutuku.com/desk/1212/2222/2222-ntk38676.jpg" alt="" />
			<img src="http://imgsrc.baidu.com/imgad/pic/item/e61190ef76c6a7ef4e859f33f7faaf51f3de6607.jpg" alt="" />
			<img src="http://imgsrc.baidu.com/imgad/pic/item/810a19d8bc3eb1359d5a74a4ac1ea8d3fd1f4414.jpg" alt="" />
		</div>

	</body>
	<script type="text/javascript">
		$(function(){
			$(".row img").click(function(){
				var attimg = $(this).attr("src")
				$("#box img").attr("src",attimg)
				$(".back_div").show();
			})
			$(".close").click(function(){
				$(".back_div").hide();
			})
			
			
			
			
			
		})
	</script>

</html>
