
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="utils/animate.css" />
        <style type="text/css">
            *{margin: 0;padding: 0;list-style: none;}
            html,body{width: 100%;height: 100%;}
            .xue{
                width: 100%;
                height: 100%;
                background: #000;
                background-size: cover;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="xue"></div>

    </body>
    <script type="text/javascript" src="utils/jquery3.3.1.js" ></script>
</html>
<script>
    $(function(){
        setInterval(function(){
            $("<div>*</div>").css({
            "color":"white",
            "font-size":Math.ceil(Math.random()*50+20)+"px",
            "position":"absolute",
            "top":"0px",
            "left":Math.ceil(Math.random()*1920)+"px"
        }).appendTo(".xue").animate({
            "left":Math.ceil(Math.random()*2000)+"px",
            "top":"1000px"
        },2000,function(){
            $(this).remove();
        });
        },10)






    })





</script>
