<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Lightbox JS v2.0</title>
		<link rel="shortcut icon" type="image/ico" href="/images/favicon.gif" />

		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />

		<link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />

		<script src="js/prototype.js" type="text/javascript"></script>

		<script src="js/scriptaculous.js" type="text/javascript"></script>

		<script src="js/lightbox.js" type="text/javascript"></script>

	</head>

	<body>

		<div class="section clearfix">

			<div class="thumbnail">

				<a href="images/image-3.jpg" rel="lightbox[plants]" title=""><img src="images/thumb-3.jpg" width="100" height="40" alt="Plants: image 1 0f 4 thumb" /></a>

			</div>

			<div class="thumbnail">

				<a href="images/image-4.jpg" rel="lightbox[plants]" title=""><img src="images/thumb-4.jpg" width="100" height="40" alt="Plants: image 2 0f 4 thumb" /></a>

			</div>

			<div class="thumbnail">

				<a href="images/image-5.jpg" rel="lightbox[plants]" title="The script preloads the next image in the set as you're viewing."><img src="images/thumb-5.jpg" width="100" height="40" alt="Plants: image 3 0f 4 thumb" /></a>

			</div>

			<div class="thumbnail">

				<a href="images/image-6.jpg" rel="lightbox[plants]" title="Press X to close"><img src="images/thumb-6.jpg" width="100" height="40" alt="Plants: image 4 0f 4 thumb" /></a>

			</div>

		</div>
		<!-- end .section -->

	</body>
	

</html>
