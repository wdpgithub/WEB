<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    var arr3=[5,1,3,0,7,9,2,6,4,8]
   //外层循环是在内层循环执行完后在找下一个最大的数
   for (var i = 0;i<arr3.length-1;  i++) {
    //内层循环是把最大的值放到数组的最后
      for (var j = 0;j<arr3.length - 1-i;  j++) {
          if(arr3[j]>arr3[j+1]) {
            var temp=arr3[j];
            arr3[j]=arr3[j+1];
            arr3[j+1]=temp;
          };
      };
  };
  alert(arr3);
  </script>
</body>
</html>
