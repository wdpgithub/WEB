<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<p id="thisTimeContainer"></p>
		
	</body>
</html>
<script>
	var thisTimeContainer=document.getElementById("thisTimeContainer");
	
	
	function getAndSetDate(){
		var myDate=new Date();
		var hour=myDate.getHours();
		var minute=myDate.getMinutes();
		var second=myDate.getSeconds();
		if(second<10){
			second="0"+second;
		}
		if(minute<10){
			minute="0"+minute;
		}
		if(hour<10){
			hour="0"+hour;
		}
		
		var thisTime=hour+":"+minute+":"+second;
		thisTimeContainer.innerHTML=thisTime;
	}

    setInterval(function(){
    	getAndSetDate();
    },1000)
    
    getAndSetDate();
    
    
	
	
	
</script>
