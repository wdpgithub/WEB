<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none
        }
        .paganition li{
           float: left;
           width: 80px;
           height: 40px;
           background: grey;
           margin-right: 10px
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <ul class="paganition">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p class="content"></p>

    <script>
        $('.paganition li').click(function(){
            var page=$(this).html();
            $.ajax({
                type:'get',
                url:'/VueHandler/AdminHandler?action=paginition',
                data:{
                    num:page
                },
                success:function(data){
                    $('.content').html(JSON.stringify(data))
                }
            })
        })




    </script>
</body>
</html>
