<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>

</head>

<body>
    <p>旧密码
        <input type="text" id="oldPwd">
    </p>
    <p>新密码
        <input type="text" id="newPwd">
    </p>
    <button id="btn">修改密码</button>
    <script>
        $('#btn').click(function () {
            $.ajax({
                type: 'get',
                url: '/VueHandler/AdminHandler?action=updatepass',
                data: {
                    oldPwd: $('#oldPwd').val(),
                    newPwd: $('#newPwd').val()
                },
                success: function (data) {
                    alert(data)
                }
            })
        })
    </script>
</body>

</html>
