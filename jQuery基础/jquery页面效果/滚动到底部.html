<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			
			.body {
				height: 3000px;
				width: 100%;
				background: #000000;
				position: relative;
			}
			
			.footer {
				position: absolute;
				bottom: 0px;
				left: 0px;
				color: #fff;
				height: 30px;
			}
			
			.cl {
				position: fixed;
				right: 0px;
				top: 30px;
				width: 200px;
				height: 50px;
				line-height: 50px;
				color: #fff;
				cursor: pointer;
				background: red;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="body">
			<div class="footer">我在底部</div>
		</div>
		<div class="cl">点我去底部</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		var allhei = document.body.clientHeight;
		$(function(){
			$(".cl").click(function(){
				$("html,body").animate({
					scrollTop:$(".footer").offset().top
				},500)
			})
		})
	</script>

</html>
