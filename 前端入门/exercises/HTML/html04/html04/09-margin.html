<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.container1{
			width: 800px;
			height: 500px;
			border: 3px solid red;
		}
		.box1,.box2{
			width: 100px;
			height: 100px;
		}
		.container1 .box1{background-color: black;margin-bottom: 50px;}
		.container1 .box2{background-color: red;margin-top: 100px;}
		
		.container2{
			width: 800px;
			height: 500px;
			border: 3px solid red;
		}
		.container2 .box1{background-color: black;float: left;margin-right: 50px;}
		.container2 .box2{background-color: red;float: left;margin-left: 100px;}
	</style>
</head>
<body>
	
	<!--
		
		margin:外边距/外边界! 特点和使用
		(1) maring: 0 auto;
		(2) 取值问题!
	-->
	
	<h1>上下,取大值!</h1>
	<div class="container1">
		<div class="box1"></div>
		<div class="box2"></div>	
	</div>
	<h1>左右:相加!</h1>
	<div class="container2">
		<div class="box1"></div>
		<div class="box2"></div>	
	</div>
	
	
	
</body>
</html>
