		DOM：节点：元素节点、属性节点、文本节点

		<!--jQuery事件 原生事件，减去一个on-->
		<button class="btn2">点击事件</button>
		<button id="btn3">移入事件</button>
		<button id="btn4">移出事件</button>
		<button id="btn5">移动事件</button>
		<button id="btn6">移入移出事件</button>
		<div class="text"></div>
		<div class="html_div"></div>
		<script type="text/javascript">
			$(".btn2").click(function() {
				$(".text").html("<font style='color:red'>点击事件</font>")
			})
			$("#btn3").mouseover(function() {
				$(".text").html("移入事件")
			})
			$("#btn4").mouseout(function() {
				$(".text").html("移出事件")
			})
			$("#btn5").mousemove(function(e) {
				//var e = e || window.event  jQuery修复了这个兼容性问题
				$(".text").html("移动事件" + e.offsetX + "," + e.offsetY)
			})
			//移入移出事件，原生中是两个事件，jquery整合到了一起
