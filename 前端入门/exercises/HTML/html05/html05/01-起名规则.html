<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		/*重置样式: 通用的专家写的重置样式  rest.css  */
		*{margin: 0;padding: 0;}
		.pub-box{
			width: 100px;
			height: 100px;
		}
		.box1{background-color: red;}
		.box2{background-color: green;}
		.box3{background-color: blue;}
			
	</style>
</head>
<body>
	
	<!--
		
		id:唯一不重复!!!  给JS使用!
		class: 名字可重复! 名字相同的可归为1类,样式可相同的!  名字是可以有多个!:
		        经常有2个名字!(公用样式名, 特有样式名!)
		    
	-->
	<div class="box1  pub-box  " id="box1"></div>
	<div class="box2   pub-box "></div>
	<div class="box3  pub-box "></div>
	
</body>
</html>
