<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.container{	width: 1000px;	border: 1px solid red;margin: 0 auto;}
		h1{font-size: 38px;font-weight: bold;}
		.container .nav{
			width: 1000px;
			height: 60px;
			background-color: #000;
			color: white;
			/*导航定位在头部!*/
			position: fixed;
			top: 100px;
		}
		.goTop{
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed; /*固定在右下角*/
			bottom: 100px;
			right: 100px;
		}
	</style>
</head>
<body>
	<!--固定定位: position:fixed; 应用:固定导航栏, 固定返回顶部小图标!!!-->
	<div class="container">	
		<!--导航固定在页面顶部!! -->
		<div class="nav">导航</div>
		<h1>11111111111111</h1>
		<h1>22222222222222</h1>
		<h1>33333333333333</h1>	
		<img src="img/img2.jpg"/>
		<img src="img/img2.jpg"/>
		<div class="goTop">返回到顶部!</div>
	</div>
	
</body>
</html>
