<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <table border="1" cellpadding="0" cellspacing="0" width="300" height="150">
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>手机号</td>
            </tr>
            <tr v-for=" i in infor">
                <td>
                    <span v-if="!i.isTrue">{{i.name}}</span>
                    <input v-else type="text" v-model='i.name'>
                </td>
                <td>{{i.age}}</td>
                <td @click='modefiy(i)'>
                    <!-- <input type="checkbox" v-model='i.isTrue'> -->
                    {{i.isTrue?'确认':'修改'}}
                </td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                infor: [{
                        name: 'lee',
                        age: 20,
                        isTrue: false
                    },
                    {
                        name: 'lee',
                        age: 20,
                        isTrue: false
                    },
                    {
                        name: 'lee',
                        age: 20,
                        isTrue: false
                    }
                ]
            },
            methods:{
                modefiy(a){
                    a.isTrue=!a.isTrue
                }
            }

        })
    </script>
</body>

</html>
