<html>

</head>

        <li>3</li>
        <li>4</li>

        }
    };*/


    //事件委托

    oUl.onclick = function(e){

        var _target = evt.target || evt.srcElement;
        if (_target.nodeName.toUpperCase() == "LI"){
            console.log(_target.innerHTML);

    for(var i = 0;i < 5; i++){
        var oLi =  document.createElement("li");
        oLi.innerHTML = i;
        oUl.appendChild(oLi);
    }
</script>
