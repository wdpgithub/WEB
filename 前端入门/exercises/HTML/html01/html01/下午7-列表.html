<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!--
		有序列表
		o:有组织的organize
		u:无组织的unorganize
		l:列表 list
		item: 一条一项
		
		用途: 左边是符号!右边是一行行数据就是列表!!! 
		      所有标准导航都是通过列表实现!!!!!ul
		      
		type:关键字,表示符号类型!! 
	-->
	
	选择你喜欢的水果()
	<ol type="A">
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>菠萝</li>
	</ol>
	<!-- disc:实心圆!  circle -->
	<ul type="square">
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>菠萝</li>
	</ul>
	
	<!--自定义列表:
		d: 定义 Definition
		
		dt:d 定义  t:titile标题
		dd:  定义    d:描述 description
		作用: 经常用于图文的描述!!!!  
	-->
	<dl>
		<dt><img src="img/img1.jpg" width="300px" height="100px"/></dt>
		<dd>重量: 1000KG</dd>
		<dd>作用: 负责船停靠!</dd>
		<dd>价格:30万</dd>
	</dl>
	
	
	<ol>
		<li>请选择题1()
			<ol type="A">
				<li>苹果</li>
				<li>苹果</li>
				<li>苹果</li>
			</ol>
		</li>
		<li>请选择题2()
			<ol type="A">
				<li>苹果</li>
				<li>苹果</li>
				<li>苹果</li>
			</ol>
		</li>
	</ol>
	
</body>
</html>
