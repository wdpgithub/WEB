<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
        indexOf()
        [格式]字符串.indexOf(子串,开始查找的位置)
        返回值:如果在字符串中查找到了子串第一次出现的位置,返回子串出现的位置,否则没有查找到返回0
        没有找到返回-1
    */
    var str ="abcabcabc";
    alert(str.indexOf("abc",1));


   /*
   lastIndexOf()
   [格式]字符串.lastIndexOf(子串);
   返回值:子串在字符中最后一次出现的位置,如果没有返回-1
    */
    var str ="abcabcabc";
    alert(str.lastIndexOf("abc"));


   /*
    search(子串/正则)    参数们可以是正则表达式
    "abc"      /abc/ig [注]正则表达式可以假修饰符,i代表忽略大小写,g代表全局匹配
  */
    var str ="Abcabcabc";
     alert(str.search(/abc/i));
    </script>
</head>
<body>

</body>
</html>
